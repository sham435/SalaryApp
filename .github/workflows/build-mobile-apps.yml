name: Build Mobile Apps

on:
  push:
    branches: [ main ]
    paths:
      - 'jatan_salary_mobile/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'jatan_salary_mobile/**'
  workflow_dispatch:  # Allows manual trigger from GitHub UI

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.35.3'
        channel: 'stable'
        
    - name: Install dependencies
      working-directory: jatan_salary_mobile
      run: flutter pub get
      
    - name: Build Android APK
      working-directory: jatan_salary_mobile
      run: flutter build apk --release
      
    - name: Build Android App Bundle
      working-directory: jatan_salary_mobile
      run: flutter build appbundle --release
      
    - name: Get current date
      id: date
      run: echo "date=$(date +'%Y-%m-%d-%H%M')" >> $GITHUB_OUTPUT
      
    - name: Upload Android APK
      uses: actions/upload-artifact@v4
      with:
        name: JatanSalaryApp-Android-APK-${{ steps.date.outputs.date }}
        path: jatan_salary_mobile/build/app/outputs/flutter-apk/app-release.apk
        retention-days: 30
        
    - name: Upload Android App Bundle
      uses: actions/upload-artifact@v4
      with:
        name: JatanSalaryApp-Android-AAB-${{ steps.date.outputs.date }}
        path: jatan_salary_mobile/build/app/outputs/bundle/release/app-release.aab
        retention-days: 30

  build-ios:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.35.3'
        channel: 'stable'
        
    - name: Install dependencies
      working-directory: jatan_salary_mobile
      run: flutter pub get
      
    - name: Build iOS (no codesign)
      working-directory: jatan_salary_mobile
      run: flutter build ios --release --no-codesign
      
    - name: Get current date
      id: date
      run: echo "date=$(date +'%Y-%m-%d-%H%M')" >> $GITHUB_OUTPUT
      
    - name: Create iOS archive
      working-directory: jatan_salary_mobile
      run: |
        cd build/ios/iphoneos
        tar -czf Runner.app.tar.gz Runner.app
        
    - name: Upload iOS App
      uses: actions/upload-artifact@v4
      with:
        name: JatanSalaryApp-iOS-${{ steps.date.outputs.date }}
        path: jatan_salary_mobile/build/ios/iphoneos/Runner.app.tar.gz
        retention-days: 30

